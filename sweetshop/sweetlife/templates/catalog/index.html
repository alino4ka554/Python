{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>{{ title }}</h1>

<div class="grid-container">
    {% for cake in cakes %}
    <div class="card">
        <img src="{% static 'catalog/images/' %}{{ cake.image }}" alt="{{ cake.title }}">
        <h2>{{ cake.title }}</h2>
        <p>{{ cake.content|truncatewords:10 }}</p>
        <a href="{{ cake.get_absolute_url }}" class="btn">Подробнее</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
