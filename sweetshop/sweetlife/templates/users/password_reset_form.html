{% extends 'base.html' %}
{% block content %}
<div class="auth-form-container">
    <h1>Восстановление пароля</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <label for="{{ f.id_for_label }}">{{ f.label }}</label>
            {{ f }}
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Сбросить по E-mail</button>
    </form>
</div>
{% endblock %}
